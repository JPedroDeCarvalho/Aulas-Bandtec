<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_onibus"> <br>
    <button onclick="gravar()">Gravar buzão</button> <br>
    <span id="resul"></span> <br>

    <input type="text" id="pesq"> <br>
    <button onclick="pesquisar()">Pesquisar</button> <br>
    <span id="resulPesq"></span>
</body>
</html>
<script>
    var vtOnibus = [];
    var onibus = null;
    var achou = 0;
    var vtAchou = [];

    function gravar() {
        onibus = ipt_onibus.value;
        if (onibus == 0) {
            alert("...")
        } else {
            vtOnibus.push(onibus)
            resul.innerHTML = "";
            for (var cont = vtOnibus.length - 1; cont >= 0; cont--) {
                resul.innerHTML += `${cont + 1}º Onibus - ${vtOnibus[cont]} <br>`;  
            }
        }
    }

    function pesquisar() {
        var pesquisa = pesq.value;
        achou = 0;
        vtAchou = [];
        for (var cont = 0; cont < vtOnibus.length; cont++) {
            if (vtOnibus[cont] == pesq.value) {
                achou++;
                vtAchou.push(cont + 1)
            }
        }
        if (achou > 0) {
            resulPesq.innerHTML = `Você já pegou essa linha ${achou} vezes. Nessa ordem: ${vtAchou}`
        } else {
            resulPesq.innerHTML = `Você nunca pegou essa linha`
        }
    }
</script>
