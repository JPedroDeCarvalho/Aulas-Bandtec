<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14, 15 & 16</title>
</head>
<body>
    informe quantas vezes você deposita no banco: <input id="ipt_dep" placeholder="quantidade"> <br> <br>
    informe o valor de cada deposito: <input id="ipt_val" placeholder="valor"> <br> </BR>
    <button onclick="bt()">Acompanhar grana</button> 
    <div id="msg"></div> <br>

    
</body>
</html>

<script>
    function bt() {
        msg.innerHTML = '';
        var mes = Number(ipt_dep.value);
        var val = Number(ipt_val.value)
        
         
        if (mes < 3 && mes > 24) {
            alert("Numero entre 3 & 24")
        } else if (val < 1000) {
            alert("deposito não Pode ser menor que 1,000.")
        }
        
        else {
            
        for (var contador = 1; contador <= mes; contador++) {
            var conta = (val * contador)
            var conta2 = conta * 0.01 ;
            var tot = conta2 + conta;    
            

            if (contador%3 == 0) {
                // var conta2 = conta * 0.01 ;
                // var tot = conta2 + conta;
                
                msg.innerHTML += `<B> ${contador}º Mês - R$${tot}. <img src="https://img1.picmix.com/output/stamp/normal/3/0/8/5/965803_a297e.gif" height="12px" width="12px">  </B> <br>`; 
            }else{
                msg.innerHTML += `${contador}º Mês - R$${tot}. <br>`;}
                
            
        }
        msg.innerHTML += `<h2> <b> <br> Total Guardado: R$${tot}. <br> </b> </h2>`
    }
    }
</script>
