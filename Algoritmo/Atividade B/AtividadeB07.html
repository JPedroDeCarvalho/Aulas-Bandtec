<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  Nome do aluno:  <input id="aluno" style="border-radius: 100px;"  type="text" placeholder="Ex: Hinata Hyuga..."> <br>
  Aulas até o momento: <input id="aula" style="border-radius: 100px;"  type="text" placeholder="Ex: 125...">  <br>
  Total de faltas: <input id="falta" style="border-radius: 100px;" type= "text" placeholder="Ex: 10..."><br> <br>
 <div style="float: left; width: 35px; height: 15px; background-color: transparent;"> </div>
  <button onclick="frequencia()"  style="border-radius: 100px; float: left;">Calcular frequência!</button> 
  <div style="float: left; width: 35px; height: 15px; background-color: transparent; float: left;"> </div>
  <button onclick="eraser()"  style="border-radius: 100px; float: left;">Apagar!</button> <br> <br> <br>
<div style="width: 0%; height: 20px;" id="por"></div>
<div id="div_escola"></div> <br>


</body>
</html>

<script>

function frequencia() {
    div_escola.innerHTML = `<span style="color:blue"> Olá ${aluno.value}! Sua frequência foi de</span> 
    <b style="color: green;">${( 1 - falta.value / aula.value) * 100} % </b>`
   por.style = `width: ${( 1 - falta.value / aula.value) * 100}%; height: 20px; background-color: rgb(151, 0, 0);`
}
function eraser() {
  div_escola.innerHTML = ''
  por.style = ''
}

</script>
