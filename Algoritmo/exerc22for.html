<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22</title>
</head>
<body>
    <!-- JP -->
    <button onclick="bt()">3 & 5</button>
    <div id="msg"></div>
</body>
</html>

<script>
    function bt() {

        
        for (var contador = 0; contador <= 100; contador++) {
            if (contador %3 == 0) {
               msg.innerHTML += `<BR> <span style="color: green;"> É TRI!!! <\span>`
            } if (contador %5 == 0) {
                msg.innerHTML += `<BR> <span style="color: yellow;"> É PENTA!!!!! <\span>`
            } else if (contador %3 == 0 && contador %5 == 0) {
                msg.innerHTML += `<br> <span style="color: green;"> É TRI!, <span style="color: yellow;"> É PENTA!! <\span> <\span>`
            } else {msg.innerHTML += `<br> - ${contador}`}
         }
    } 
</script>
