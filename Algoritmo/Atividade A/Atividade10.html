<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pare()" >Pare!</button>
    <button onclick="pense()" >Pense!</button>
    <button onclick="siga()" >Siga!</button>
    <br> <br>
    <span id="span_wt"></span>
</body>
</html>
<script>
    function pare() {
        span_wt.innerHTML = '<span style="background-color: red; color: white;">Pare e aguarde! </span>';
    }
    function pense() {
        span_wt.innerHTML = '<span style="background-color: black; color: gold;">Pense se pode seguir ou se deve parar!</span>';
    }
    function siga() {
        span_wt.innerHTML = '<span style="color: lime;">Pode seguir adiante!</span>';
    }
</script>
