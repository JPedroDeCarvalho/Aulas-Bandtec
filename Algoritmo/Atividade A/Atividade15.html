<body>
    <button onclick="fria()">Pessoa fria!</button>
    <button onclick="neutro()">Pessoa neutra!</button>
    <button onclick="nervosa()">Pessoa nervosa!</button> <br> <br>

    <span id="span_tp">Bom dia, colegas!</span>

<script>
function fria() {
    span_tp.innerHTML = '<span style="color: blue;">Bom dia, colegas!</span>'
}
function neutro() {

}
function nervosa() {

}
</script>
