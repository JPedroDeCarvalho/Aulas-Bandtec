<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: black; width: 300px; height: 300px; text-align: center;"><img id="red" onclick="pare()" style="height: 300px; width: 300px; opacity: 50%;" src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Circulo_vermelho.png" alt=""></div>
    <div style="background-color: black; width: 300px; height: 300px; text-align: center;"><img  id="yellow" onclick="pense()" style="height: 300px; width: 300px;  opacity: 50%;" src="https://upload.wikimedia.org/wikipedia/commons/2/24/Circulo_amarelo.png" alt=""></div>
    <div style="background-color: black; width: 300px; height: 300px; text-align: center;"><img id="green" onclick="siga()" style="height: 300px; width: 300px;  opacity: 50%;" src="https://upload.wikimedia.org/wikipedia/commons/2/27/Circulo_verde.png" alt=""></div> <br>

    <span id="span_sm"></span>
    

</body>
</html>

<script>
function pare() {
    span_sm.innerHTML = '<span style="color: white; background-color: red; font-size: 50px;"> Pare! Aguarde o verde!</span>'
red.style = 'height: 300px; width: 300px; opacity: 100%;'
yellow.style = 'height: 300px; width: 300px; opacity: 50%;'
    green.style = 'height: 300px; width: 300px; opacity: 50%;'
}

function pense() {
    span_sm.innerHTML = '<span style="color: rgb(0, 0, 0); background-color: orange; font-size: 50px;">Só siga se estiver perto e rápido. </span>'
    yellow.style = 'height: 300px; width: 300px; opacity: 100%;'
    red.style = 'height: 300px; width: 300px; opacity: 50%;'
    green.style = 'height: 300px; width: 300px; opacity: 50%;'
}

function siga() {
    span_sm.innerHTML = '<span style="color: rgb(233, 233, 233); background-color: rgb(0, 216, 11); font-size: 50px;">Siga. </span>'
    green.style = 'height: 300px; width: 300px; opacity: 100%;'
    yellow.style = 'height: 300px; width: 300px; opacity: 50%;'
    red.style = 'height: 300px; width: 300px; opacity: 50%;'
}



</script>
