<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Última série assistida: <input id="inp_um" type="text" placeholder="Ex:Supernatural..."> <br>
    Episódios assistidos: <input id="inp_dois" type="text" placeholder="Ex:23..."> <br>
    <button onclick="calcular()">Verificar nível</button> <br><br>

    <span id="resultado"></span> <br>
    <span id="resultado_if"></span> 
</body>
</html>

<script>
function calcular() {
    var serie = inp_um.value;
    var episodios = Number(inp_dois.value);
    var minutos = episodios * 22;
    var horas = (minutos / 60).toFixed(0);

    resultado.innerHTML = `Vejo que você gosta de ${serie}! Você já gastou ${minutos}min assistindo ${serie}, 
    que é mais de ${horas}h!`;
     resultado_if.innerHTML = "";

if (horas > 30) {
    resultado_if.innerHTML = `Uau, você realmente gosta de ${serie}!`;
}


}
</script>
