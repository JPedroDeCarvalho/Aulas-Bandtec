<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Saldo atual da conta: <input id="ipt_um" type="text" placeholder="Ex:2000.00..."> <br>
    Saldo a tirar da conta: <input id="ipt_dois" type="text" placeholder="Ex:2000.00..."> <br>
    <button onclick="calcular()">Analisar conta</button><br><br>

    <span id="resultado"></span>
</body>
</html>

<script>
function calcular() {
    var valor_conta = Number(ipt_um.value);
    var debito = Number(ipt_dois.value);
    var final = valor_conta - debito;

 if (final < 0) {
    resultado.innerHTML = `<b style="color: red;"> O saldo atual da conta corrente é ${final}<b>`
}
 if (final >= 0) {
    resultado.innerHTML = `O saldo atual da conta corrente é ${final}`
}
}
</script>
