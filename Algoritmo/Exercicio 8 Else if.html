<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Calorias</title>
</head>
<body>
  <center>
<h3>Quantas Calorias você consome?</h3>

    Quantos pães franceses você tem comido por dia?:<br>
    <input id="ipt_pao" placeholder="Quantos de pães?"><br> <br>

    Quanto pacotes de bolacha recheada você tem comido por dia?:<br>
    <input id="ipt_bolacha" placeholder="Quantas bolachas?"><br> <br>

    Quantos copos de achocolatado você tem tomado por dia?:<br>
    <input id="ipt_chocolate" placeholder="Quantos copos de chocolate?">

    <br><br><button onclick="bt_calcular()">Verificar calorias</button> <br><br>

    <div id="div_msg"></div>
</center>
</body>
</html>


<script>
    function bt_calcular() {

var ax_paes = Number(ipt_pao.value) *50
var ax_bolacha = Number(ipt_bolacha.value) *80
var ax_chocolate = Number(ipt_chocolate.value) *70
var ax_caloria = ax_paes + ax_bolacha + ax_chocolate

    if (ax_caloria < 200) {
        div_msg.innerHTML= `<b> Parabéns, vai sair em forma da quarentena! <b>`
    }
    else if (ax_caloria >= 200 && 400 ){
        div_msg.innerHTML= `<b> Cuidado, vai ficar mais "fofinho(a)" após quarentena! <b> <br>`
    }
    if (ax_caloria > 400) {
        div_msg.innerHTML= `<b> Bom, acho que muitos não vão te reconhecer após a quarentena! <b> <br>`
    }

}
</script>
