<body>
    <h2>Refrigerante</h2>
    Insira quantas latinhas de refrigerante você consome por dia: <input id="qntde_latinhas">
    <button onclick="qnt()">Quantos refris?</button>
    <div id="resposta"></div>
</body>
</html>

<script>
function qnt() {
    var ax_tot= qntde_latinhas.value * 365;
    if (ax_tot >=500) {
        alert(`Cuidado com a diabetes!`)
         }
         // resposta.innerHTML = "A quantidade de latinhas consumidas é de" + ax_tot + "por ano"
        resposta.innerHTML = `A quantidade de latinhas consumidas é de R$ ${(ax_tot)} por ano.`
}

</script>
