<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do papagaio que irá narrar a frase: <input type="text" id="nome"> <br>
    Número de vezes que a frase vai repetir: <input type="text" placeholder="Ex:30..." id="qntdRepeti"> <br>
    Frase: <input type="text" placeholder="Ex:Te odeio." id="frs"> <br>
    <button onclick="calcular()">Papagaio</button>
</body>
</html>
<script>
    function calcular() {
        var num = Number(qntdRepeti.value);
        var frase = frs.value;
        var papagaio = nome.value; 

        for (var index = 1; index <= num; index++) {

            alert(`${index} ✯ Papagaio ${papagaio} diz: ${frase}`)

            if (index == 20) {
                alert(`*Papagaio ${papagaio} lost his sanity*`);
                alert(`*Papagaio ${papagaio} take a gun*`)
                alert(`announcer: What are you going to do?!`)
                alert(`*Papagaio ${papagaio} shoots hymself*`)
                break
            }
        }
        for (var index = 20; index <= num; index++) {
            
            alert(`${index} ✯ Papagaio ${papagaio.toUpperCase()} diz: ${frase}`)
            
        
        }
    }
</script>
