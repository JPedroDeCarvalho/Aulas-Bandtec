<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do aluno: <input type="text" placeholder="Ex:10..." id="ipt_um"> <br>
    <button onclick="calcular()">Avaliar aluno</button>
</body>
</html>

<script>
    function calcular() {
        var nota = Number(ipt_um.value);

        if (nota >= 8.5 && nota <= 10) {
            alert("Aluno exemplar!")
        } else if (nota >= 6 && nota < 8.5) {
            alert("Aluno comum e aprovado.")
        } else {
            alert("Aluno reprovado.")
        }
    }
</script>
