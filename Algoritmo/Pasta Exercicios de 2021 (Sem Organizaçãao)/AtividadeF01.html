<body>
    Temperatura do ambiente: <input type="text" placeholder="Ex:23C" id="ipt_um"> <br>
    <button onclick="calcular()">Ver situação</button>

<script>
    function calcular() {
        var temp = Number(ipt_um.value);

        if (temp >= 21 && temp <= 24) {
            alert("Temperatura confortável!")
        } else {
            alert ("Temperatura DESCONFORTÁVEL!")
        }
    }
</script>
