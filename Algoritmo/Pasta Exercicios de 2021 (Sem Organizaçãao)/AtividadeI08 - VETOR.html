<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cadastrar alunos: <input type="text" placeholder="Ex:Subaru Natsuki" id="ipt_alunos"><br>
    <button onclick="cadastrar()">Cadastrar</button> <br><br>
    <div id="resul"></div>
</body>
</html>
<script>
    var vtAlunos = [];
    var alunos = 0;
    function cadastrar() {
        alunos = ipt_alunos.value;
        vtAlunos.push(alunos)
        resul.innerHTML = "";
        for (var cont = vtAlunos.length - 1; cont >= 0; cont--) {
            resul.innerHTML += `${cont + 1}ยบ Aluno - ${vtAlunos[cont]} <br>`;   
        }
    }
</script>
