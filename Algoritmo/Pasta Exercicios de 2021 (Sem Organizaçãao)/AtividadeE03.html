<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fora de série</h2> <br><br>

    Primeira Nota: <input type="text" placeholder="Ex:9.5..."
    style="border-radius: 100px;" id="ipt_um"> <br>
    Segunda Nota: <input type="text" placeholder="Ex:9.5..."
    style="border-radius: 100px;" id="ipt_dois"> <br>    
    Terceira Nota: <input type="text" placeholder="Ex:9.5..."
    style="border-radius: 100px;" id="ipt_tres"> <br>

    <button onclick="calcular()">Calcular Desempenho</button> <br><br>

    <span id="resultado"></span> <span id="resultado_if"></span>

</body>
</html>

<script>
function calcular() {
    var nota_um = Number(ipt_um.value);
    var nota_dois = Number(ipt_dois.value);
    var nota_tres = Number(ipt_tres.value);
    var final = (nota_um + nota_dois + nota_tres) / 3 .toFixed(2);

    resultado.innerHTML = `Sua média foi de ${final}.`;
    resultado_if.innerHTML = ``;
    
    if (final > 9.4) {
        resultado_if.innerHTML = `Parabéns, você é fora de série!`;
    }
}

</script>
