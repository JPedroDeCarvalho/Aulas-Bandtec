<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>   Quantidade de alimentos por dia... </h1>
    Pães: <input type="text" id="ipt_um" placeholder="Ex:3..."> <br>
    Pacotes de bolacha recheada: <input type="text" id="ipt_dois" placeholder="Ex:4..."> <br>
    Copos de achocolatado: <input type="text" id="ipt_tres" placeholder="Ex:4..."> <br>
    <button onclick="calcular()">Verificar calorias</button> <br><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcular() {
    var pao = Number(ipt_um.value);
    var bolacha = Number(ipt_dois.value);
    var achocolatado = Number(ipt_tres.value);
    var calPao = pao * 50;
    var calBolacha = bolacha * 80;
    var calAchocolatado = achocolatado * 70;
    var total = calPao + calBolacha + calAchocolatado;

    if (total > 400) {
        resultado.innerHTML = "Bom, acho que muitos não vão te reconhecer após a quarentena";
    } else if (total < 200) {
        resultado.innerHTML = "Parabéns, vai sair em forma da quarentena!";
    } else {
        resultado.innerHTML = "Cuidado, vai ficar mais 'fofinho(a)' após quarentena!";
    }

    }
</script>
