<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de elefantes: <input type="text" placeholder="Ex:4..." id="ipt_um"><br>
    <button onclick="calcular()">Atazanar o médium</button><br><br>
    <span id="resultado"></span>
</body>
</html>

<script>
    function calcular() {
        var elefantes = Number(ipt_um.value);
        resultado.innerHTML = "";
        var cont = 1;
        var inco = "incomodam";

        while (cont <= elefantes) {
            resultado.innerHTML += `1 elefante incomoda muita gente! <br>`
            resultado.innerHTML += `${(cont) + 1} elefantes ${inco += ", incomodam "} muito mais!<br><br>`;
            cont++;
        }    
    }
</script>
