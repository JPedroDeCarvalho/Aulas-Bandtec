<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do ENEM: <input type="text" placeholder="Ex:800..." id="ipt_um"> <br>
    Nota do Vestibular interno: <input type="text" placeholder="Ex:700..." id="ipt_dois"> <br>
    <button onclick="calcular()">Avaliação</button>
</body>
</html>

<script>
    function calcular() {
        var enem = Number(ipt_um.value);
        var vestibular = Number(ipt_dois.value);
        var final = enem >= 800 || vestibular >= 700

        if (final) {
            alert ("Parabéns! Aprovado!")
        } else {
            alert("Tente semestre que vem!")
        }
    }


</script>
