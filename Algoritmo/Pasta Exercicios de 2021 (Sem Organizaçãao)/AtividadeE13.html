<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Primeira Nota: <input id="ipt_um" type="text" placeholder="Ex:10..."> <br>
    Segunda Nota: <input id="ipt_dois" type="text" placeholder="Ex:10..."> <br>
    <button onclick="calcular()">Verificar situação</button> <br><br>

    <span id="resultado"></span>
</body>
</html>

<script>
function calcular() {
    var notaUm = Number(ipt_um.value);
    var notaDois = Number(ipt_dois.value);
    var media = (notaUm + notaDois) / 2;

    if (media < 6) {
        resultado.innerHTML = `Tente outra vez...`;
    }
    if (media >= 6) {
        resultado.innerHTML = `Parabéns, aprovado!`;
    }
}

</script>
