<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Salário total: <input id="sal" type="text" placeholder="Ex:1970..."> <br>
    <button onclick="cal()"> Calcular descontos!</button> <br><br>

    <div id="inss"></div> 
    <div id="ir"></div>
    <div id="desconto"></div>
    <div id="final"></div>



</body>
</html>

<script>
function cal() {

    var ax_inss = Number(sal.value * 0.1);
    var ax_ir = Number(sal.value * 0.2);
    var ax_des = Number(ax_inss + ax_ir);
    var ax_total = Number(sal.value - ax_des);

    inss.innerHTML = `Seus descontos serão de... <br>
    INSS: R$${ax_inss} <br>
    IR: R$${ax_ir} <br>
    Total dos descontos: R$${ax_des} <br>
    Seu salário após os descontos será de: R$${ax_total}`

 


}



</script>
