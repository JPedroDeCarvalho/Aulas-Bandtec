<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conta de Luz</h1> <br><br>
    kWh consumida por mês: <input id="ipt_um" type="text" placeholder="Ex:220..."> <br>
    <button onclick="calcular()">Calcular conta de luz</button> <br><br>
    <span id="resultado"></span>     <span id="resultado_if"></span>
</body>
</html>

<script>
function calcular() {
    var kWh = Number(ipt_um.value);
    var kWh_valor = (kWh * 0.85).toFixed(2);
    var desconto = (kWh_valor * 0.9).toFixed(2);

    alert(`Você tem que pagar R$${kWh_valor} nesse mês.`)

    if (kWh < 100) {
        alert(`Mas como você gastou menos de 100 kWh, vocẽ pagará R$${desconto}`)
    } 


}


</script>
