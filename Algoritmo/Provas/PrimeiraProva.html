<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora de Água </title>
</head>
<body> 
    <div id="div_soma_total">  <b style="color: midnightblue;"><h1> Distribuidora Pedeágua</h1></b>
<!-- começo dos inputs de água natural -->
    <b style="color: midnightblue;"><h2> Orçamento das vendas</h2></b><br>
    <b style="color: midnightblue; font-size: 20px;"> Água Natural</b> <br> <br>

    Valor da venda: <input style="border-radius: 100px;" id="venda_natural"
     type="text" placeholder="Ex:20..."> <br>

    Quantidade desejada: <input style="border-radius: 100px;" id="desejo_natural"
     type="text" placeholder="Ex:4..."> <br><br> <br>

<!-- começo dos inputs de água com gás-->
     <b style="color: midnightblue; font-size: 20px;"> Água com Gás</b> <br> <br>

     Valor da venda: <input style="border-radius: 100px;" id="venda_gas"
      type="text" placeholder="Ex:20..."> <br>

     Quantidade desejada: <input style="border-radius: 100px;" id="desejo_gas"
      type="text" placeholder="Ex:4..."> <br> <br>


      <img style="height: 40px;" onclick="venda_agua()"
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0X2R_5A90Wgt1fwFrLamzsMVqwB3khmllHQ&usqp=CAU"
        alt="">  </div> <br><br> 

</body>
</html>

<script>
function venda_agua() {
    // variaveis para fazer as contas ( PS= não sei mais fazer comentário no HTML ): dclp professor)
    // PS: lembrei como faz :)
    
    var total_unidades = Number(desejo_gas.value) + Number(desejo_natural.value);
    var valor_total_natural = Number(venda_natural.value) * Number(desejo_natural.value);
    var valor_total_gas = Number(venda_gas.value) * Number(desejo_gas.value);
    var valor_total = Number(valor_total_gas) + Number(valor_total_natural).toFixed(2);
    var por_gas = Number(valor_total_gas / (valor_total_gas + valor_total_natural) * 100).toFixed(1);
    var por_natural = Number(valor_total_natural / (valor_total_gas + valor_total_natural) * 100).toFixed(1);


    div_soma_total.innerHTML =
    
    //Aqui está todo o texto requerido com os styles, fotos dos símbolos e negritos.
    `
    
        <b  style="color: midnightblue;"><h2>Análise Orçamentária</h2></b> <br>
        <img style="height: 65px; float: left;" 
        src="http://clipart.coolclips.com/480/vectors/tf05042/CoolClips_text0593.png" alt="">

        <img style="height: 65px; float: left;" 
        src="http://clipart.coolclips.com/480/vectors/tf05042/CoolClips_text0566.png" alt="">

        <img style="height: 65px; float: left;" 
        src="http://clipart.coolclips.com/480/vectors/tf05042/CoolClips_text0563.png" alt="">

        <img style="height: 65px;" 
        src="http://clipart.coolclips.com/480/vectors/tf05042/CoolClips_text0571.png" alt=""> <br> <br>




        Total de unidades deste orçamento: <b> ${total_unidades} </b> <br> <br>

        Água Natural - Quantidade solicitada <b style="color: royalblue;"> ${Number(desejo_natural.value)} </b><br>
        Valor total da água natural: <b style="color: royalblue;"> R$${valor_total_natural.toFixed(2)} </b> <br><br>

        Água com Gás - Quantidade solicitada <b style="color: gold;"> ${Number(desejo_gas.value)} </b> <br>
        Valor total da água com gás: <b style="color: gold;"> R$${valor_total_gas.toFixed(2)} </b> <br><br>

        <span style="background-color: grey;">
        Valor total deste Orçamento: <b> R$${valor_total} </span></b> <br> <br>

        Neste orçamamento a proporção do valor da <span style="background-color: royalblue;">
        Água Natural</span> em relação ao total foi de: <b style="color: royalblue;"> ${por_natural}% </b> <br>

        Neste orçamamento a proporção do valor da <span style="background-color: gold;">
        Água com Gás </span> em relação ao total foi de: <b style="color: gold;"> ${por_gas}% </b> <br>
       
        A quantidade de Água Natural é de <b style="color: royalblue;"> ${por_natural}% </b> 
        em relação ao total. E a Água com Gás é de <b style="color: gold;"> ${por_gas}%</b> <br> <br>
        <div style="height: 30px; background-color: royalblue; width: ${por_natural}%; float:left"></div>
        <div style="height: 30px; background-color: gold; width: ${por_gas}%; float: left;"></div>
         `
}









</script>
