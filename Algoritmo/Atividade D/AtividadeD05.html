<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercício 5</title>
</head>
<body>
    <h3>Tabuada</h3>
    <select id="sel_tab" onchange="tabuada()">
        <option value="">Selecione um Número</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
<br>
    <div id="div_msg"></div>

</body>
</html>
<script>
    function tabuada(){
    div_msg.innerHTML = 
    `<br>${sel_tab.value} x 0 = ${sel_tab.value*0}<br>
    <br>${sel_tab.value} x 1 = ${sel_tab.value*1}<br>
    <br>${sel_tab.value} x 2 = ${sel_tab.value*2}<br>
    <br>${sel_tab.value} x 3 = ${sel_tab.value*3}<br>
    <br>${sel_tab.value} x 4 = ${sel_tab.value*4}<br>
    <br>${sel_tab.value} x 5 = ${sel_tab.value*5}<br>
    <br>${sel_tab.value} x 6 = ${sel_tab.value*6}<br>
    <br>${sel_tab.value} x 7 = ${sel_tab.value*7}<br>
    <br>${sel_tab.value} x 8 = ${sel_tab.value*8}<br>
    <br>${sel_tab.value} x 9 = ${sel_tab.value*9}<br>
    <br>${sel_tab.value} x 10 = ${sel_tab.value*10}<br>`
};
</script>
