<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login: <input type="text" placeholder="Ex:BrandaoF@gmail.com" id="ipt_um"> <br>
    Senha: <input type="password" id="ipt_dois"> <br>
    Código de segurança: <input type="password" id="ipt_tres"> <br>
    <button onclick="calcular()">Entrar</button>
</body>
</html>

<script>
    function calcular() {
        var login = ipt_um.value;
        var senha = ipt_dois.value;
        var codigo = ipt_tres.value;
        var entrar = login == "Bandtec" && senha == "digital" && codigo == "123";

        if (entrar) {
            alert("Usuário autenticado com sucesso")
        } else {
            alert("Falha na autenticação!")
        }
    }
</script>
